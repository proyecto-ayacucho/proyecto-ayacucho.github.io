rl": "\u003ca href=\"https://lum.cultura.pe/cdi/periodico/terroristas-toman-ce-y-reparten-propaganda-subversiva-en-ayacucho\" target=\"_blank\"\u003eM\u00e1s informaci\u00f3n\u003c/a\u003e", "Url_externo": "https://lum.cultura.pe/cdi/periodico/terroristas-toman-ce-y-reparten-propaganda-subversiva-en-ayacucho", "Url_imagen": "https://lum.cultura.pe/cdi/sites/default/files/articulo/fotos/Cargas%20de%20dinamita.jpg"}, "type": "Feature"}, {"geometry": {"coordinates": [-74.225144, -13.160858], "type": "Point"}, "id": "12", "properties": {"Descripci\u00f3n": "Sendero Luminoso asesina al teniente alcalde de Huamanga, Ayacucho, V\u00edctor Raul Tapahuasco, del partido Acci\u00f3n Popular.", "Distrito": null, "Evento": "Asesinato de un teniente alcalde acciopopulista", "Fecha": "2 de enero de 1983", "ID": 13, "Imagen": "\u003cimg src=\"nan\" alt=\"Event Image\" width=\"200\"\u003e", "Latitud": -13.160858, "Longitud": -74.225144, "Muertos": "1", "Provincia": null, "Regi\u00f3n": "Ayacucho", "Search_Label": null, "Tipo": "Asesinato", "Url": "\u003ca href=\"nan\" target=\"_blank\"\u003eM\u00e1s informaci\u00f3n\u003c/a\u003e", "Url_externo": null, "Url_imagen": null}, "type": "Feature"}, {"geometry": {"coordinates": [-74.225889, -13.160361], "type": "Point"}, "id": "13", "properties": {"Descripci\u00f3n": "Sendero Luminoso llama a la poblaci\u00f3n ayacuchana a realizar un paro de 24 horas. Detonan explosivos en el mercado y la Plaza de Armas de Ayacucho. Se reparten volantes.", "Distrito": "Ayacucho", "Evento": "Explosivos en la ciudad de Ayacucho", "Fecha": "8 de enero de 1983", "ID": 14, "Imagen": "\u003cimg src=\"nan\" alt=\"Event Image\" width=\"200\"\u003e", "Latitud": -13.160361, "Longitud": -74.225889, "Muertos": "0", "Provincia": "Huamanga", "Regi\u00f3n": "Ayacucho", "Search_Label": "Explosivos en la ciudad de Ayacucho Huamanga Ayacucho", "Tipo": "Atentado", "Url": "\u003ca href=\"nan\" target=\"_blank\"\u003eM\u00e1s informaci\u00f3n\u003c/a\u003e", "Url_externo": null, "Url_imagen": null}, "type": "Feature"}, {"geometry": {"coordinates": [-74.372278, -13.843556], "type": "Point"}, "id": "14", "properties": {"Descripci\u00f3n": "Un contingente de 60 militantes de Sendero Luminoso irrumpi\u00f3 en la provincia de Huanca Sancos, en los pueblos de Yanaccollpa, Ataccara, Llacchua, Muylacruz y Lucanamarca, en el Departamento de Ayacucho, matando a 69 campesinos. La mayor\u00eda de las v\u00edctimas murieron por heridas de machete y hacha, y algunos recibieron disparos a corta distancia en la cabeza.Los miembros de Sendero Luminoso tambi\u00e9n quemaron a los pobladores con agua hirviendo. Fue la primera masacre del senderismo contra una comunidad campesina, al parecer en represalia porque unos ronderos lincharon a un terrorista en Lucanamarca.", "Distrito": "Santiago de Lucanamarca", "Evento": "Masacre de Lucanamarca", "Fecha": "3 de abril de 1983", "ID": 15, "Imagen": "\u003cimg src=\"https://d1ts5g4ys243sh.cloudfront.net/proyectos_especiales_prod/especiales/principales-atentados-sendero-luminoso-ecpm/img/lucanamarca-3.jpg\" alt=\"Event Image\" width=\"200\"\u003e", "Latitud": -13.843556, "Longitud": -74.372278, "Muertos": "69", "Provincia": "Huanca Sancos", "Regi\u00f3n": "Ayacucho", "Search_Label": "Masacre de Lucanamarca Huanca Sancos Santiago de Lucanamarca", "Tipo": "Masacre", "Url": "\u003ca href=\"https://www.youtube.com/watch?v=6890LwpDUl4\" target=\"_blank\"\u003eM\u00e1s informaci\u00f3n\u003c/a\u003e", "Url_externo": "https://www.youtube.com/watch?v=6890LwpDUl4", "Url_imagen": "https://d1ts5g4ys243sh.cloudfront.net/proyectos_especiales_prod/especiales/principales-atentados-sendero-luminoso-ecpm/img/lucanamarca-3.jpg"}, "type": "Feature"}, {"geometry": {"coordinates": [-74.313167, -13.605833], "type": "Point"}, "id": "15", "properties": {"Descripci\u00f3n": "Un grupo conformado por m\u00e1s de 100 militantes del PCP-Sendero Luminoso incursion\u00f3 en Canchacancha profiriendo gritos alusivos a la \u201clucha armada\u201d, realizando disparos con armas de fuego, lanzando explosivos y amenazando con destruir la comunidad sino se produc\u00eda una inmediata rendici\u00f3n. Adem\u00e1s de incendiar gran parte del lugar, los subversivos asesinaron a 5 personas y causaron serias lesiones a otras 4.", "Distrito": "Chuschi", "Evento": "Asesinato en Canchacancha", "Fecha": "21 de mayo de 1983", "ID": 16, "Imagen": "\u003cimg src=\"https://cedoc.sisbib.unmsm.edu.pe/public/img/biblioteca_digital/coleccion_documental/portadas_individuales/149.jpg\" alt=\"Event Image\" width=\"200\"\u003e", "Latitud": -13.605833, "Longitud": -74.313167, "Muertos": "5", "Provincia": "Cangallo", "Regi\u00f3n": "Ayacucho", "Search_Label": "Asesinato en Canchacancha Cangallo Chuschi", "Tipo": "Asesinato", "Url": "\u003ca href=\"https://www.cverdad.org.pe/ifinal/pdf/TOMO%20VII/Casos%20Ilustrativos-UIE/2.4.%20CANCHA%20CANCHA.pdf\" target=\"_blank\"\u003eM\u00e1s informaci\u00f3n\u003c/a\u003e", "Url_externo": "https://www.cverdad.org.pe/ifinal/pdf/TOMO%20VII/Casos%20Ilustrativos-UIE/2.4.%20CANCHA%20CANCHA.pdf", "Url_imagen": "https://cedoc.sisbib.unmsm.edu.pe/public/img/biblioteca_digital/coleccion_documental/portadas_individuales/149.jpg"}, "type": "Feature"}, {"geometry": {"coordinates": [-74.31255, -13.942811], "type": "Point"}, "id": "16", "properties": {"Descripci\u00f3n": "A inicios de 1983, Sendero Luminoso hab\u00eda tomado control de la zona sur del departamento y arras\u00f3 contra Huanca Sancos y Lucanamarca, vecinas de Sacsamarca. El 20 de mayo de 1983, cuatro polic\u00edas llegaron a esa jurisdicci\u00f3n, aunque no como parte de un plan, y las autoridades les rogaron que se quedaran porque no hab\u00eda un puesto policial. Los comuneros les prepararon una cena y, al d\u00eda siguiente, los agentes seguir\u00edan su ruta, pero al amanecer, V\u00edctor Auccasi, un vecino de la zona alta, lleg\u00f3 corriendo a la plaza, herido, casi desnudo, lleno de miedo, para avisar de que unos 200 subversivos estaban en su estancia, en las alturas, a punto de atacar al pueblo. Entonces, ocurri\u00f3 una batalla de varias horas en la que murieron en combate 10 miembros de la comunidad.", "Distrito": "Sacsamarca", "Evento": "Batalla en Sacsamarca", "Fecha": "21 de mayo de 1983", "ID": 17, "Imagen": "\u003cimg src=\"https://cdn01.pucp.education/idehpucp/wp-content/uploads/2018/05/23151903/jfowks_sacsamarca_21mayo2018-599x427.jpeg\" alt=\"Event Image\" width=\"200\"\u003e", "Latitud": -13.942811, "Longitud": -74.31255, "Muertos": "10", "Provincia": "Huanca Sancos", "Regi\u00f3n": "Ayacucho", "Search_Label": "Batalla en Sacsamarca Huanca Sancos Sacsamarca", "Tipo": "Batalla", "Url": "\u003ca href=\"https://idehpucp.pucp.edu.pe/notas-informativas/sacsamarca-recuerda-la-batalla-que-gano-hace-35-anos-a-sendero-luminoso/\" target=\"_blank\"\u003eM\u00e1s informaci\u00f3n\u003c/a\u003e", "Url_externo": "https://idehpucp.pucp.edu.pe/notas-informativas/sacsamarca-recuerda-la-batalla-que-gano-hace-35-anos-a-sendero-luminoso/", "Url_imagen": "https://cdn01.pucp.education/idehpucp/wp-content/uploads/2018/05/23151903/jfowks_sacsamarca_21mayo2018-599x427.jpeg"}, "type": "Feature"}, {"geometry": {"coordinates": [-73.967111, -14.288611], "type": "Point"}, "id": "17", "properties": {"Descripci\u00f3n": "En Cabana, Lucanamarca, provincia de Ayacucho, ocho profesores son asesinados por Sendero Luminoso. Seg\u00fan versiones obtenidas por testigos de la masacre, los profesores fueron sacados de sus casas y llevados a la plaza p\u00fablica, donde fueron asesinados delante de los pobladores.", "Distrito": "Lucanas", "Evento": "Asesinato en Cabana", "Fecha": "10 de noviembre de 1983", "ID": 18, "Imagen": "\u003cimg src=\"https://lum.cultura.pe/cdi/sites/default/files/articulo/fotos/656.jpg\" alt=\"Event Image\" width=\"200\"\u003e", "Latitud": -14.288611, "Longitud": -73.967111, "Muertos": "8", "Provincia": "Cabana", "Regi\u00f3n": "Ayacucho", "Search_Label": "Asesinato en Cabana Cabana Lucanas", "Tipo": "Asesinato", "Url": "\u003ca href=\"https://lum.cultura.pe/cdi/periodico/confirman-asesinato-de-8-profesores-por-senderistas\" target=\"_blank\"\u003eM\u00e1s informaci\u00f3n\u003c/a\u003e", "Url_externo": "https://lum.cultura.pe/cdi/periodico/confirman-asesinato-de-8-profesores-por-senderistas", "Url_imagen": "https://lum.cultura.pe/cdi/sites/default/files/articulo/fotos/656.jpg"}, "type": "Feature"}, {"geometry": {"coordinates": [-73.604112, -14.114582], "type": "Point"}, "id": "18", "properties": {"Descripci\u00f3n": "Sendero Luminoso consum\u00f3 la mayor masacre de su historia, asesinando a 117 personas, entre hombres, mujeres y ni\u00f1os, Tras apoderarse del bus y asesinar a los pasajeros, los senderistas continuaron con la ruta habitual de la empresa de transportes, pasando por las localidades de Challapuquio, Badopampa, Doce Corral, Chaupihuasi y Tranca. En cada parada, los senderistas fueron asesinando a diferentes personas, cuyos nombres estaban en una lista, hasta llegar a Soras. Al llegar a Soras iniciaron la matanza contra las autoridades comunales que se encontraban en la plaza principal, En la pared del municipio dejaron escrito con sangre que dec\u00eda \u201cAs\u00ed mueren los soplones\u201d. Esta acci\u00f3n terrorista fue en represalia a la decisi\u00f3n de las autoridades campesinas de Soras, Larcay, Matarca, Atihuara, Paucaray, Paico, Sihue y Llancca, quienes acordaron enfrentar juntos a este grupo terrorista que atentaba contra sus comunidades y pon\u00eda en riesgo la tranquilidad de su poblaci\u00f3n.", "Distrito": "Soras", "Evento": "Masacre de Soras", "Fecha": "16 de julio de 1984", "ID": 19, "Imagen": "\u003cimg src=\"https://cdn01.pucp.education/idehpucp/wp-content/uploads/2022/07/19113248/imagen_2022-07-19_063244840.png\" alt=\"Event Image\" width=\"200\"\u003e", "Latitud": -14.114582, "Longitud": -73.604112, "Muertos": "117", "Provincia": "Sucre", "Regi\u00f3n": "Ayacucho", "Search_Label": "Masacre de Soras Sucre Soras", "Tipo": "Masacre", "Url": "\u003ca href=\"https://idehpucp.pucp.edu.pe/analisis1/soras-38-anos-de-heridas-abiertas/\" target=\"_blank\"\u003eM\u00e1s informaci\u00f3n\u003c/a\u003e", "Url_externo": "https://idehpucp.pucp.edu.pe/analisis1/soras-38-anos-de-heridas-abiertas/", "Url_imagen": "https://cdn01.pucp.education/idehpucp/wp-content/uploads/2022/07/19113248/imagen_2022-07-19_063244840.png"}, "type": "Feature"}, {"geometry": {"coordinates": [-74.247816, -12.752358], "type": "Point"}, "id": "19", "properties": {"Descripci\u00f3n": "El 25 de diciembre de 1984 Sendero Luminoso asesino a 40 personas en la comunidad ind\u00edgena de Putka, m\u00e1s de la mitad de ellos ni\u00f1os, murieron asesinados en una cueva.", "Distrito": "Santillana", "Evento": "Masacre de Navidad", "Fecha": "25 de diciembre de 1984", "ID": 20, "Imagen": "\u003cimg src=\"https://img.europapress.es/fotoweb/fotonoticia_20190930160032-1252049_640.jpg\" alt=\"Event Image\" width=\"200\"\u003e", "Latitud": -12.752358, "Longitud": -74.247816, "Muertos": "40", "Provincia": "Huanta", "Regi\u00f3n": "Ayacucho", "Search_Label": "Masacre de Navidad Huanta Santillana", "Tipo": "Masacre", "Url": "\u003ca href=\"https://www.europapress.es/internacional/noticia-victimas-masacre-navidad-peru-descansan-finalmente-paz-20190930160032.html\" target=\"_blank\"\u003eM\u00e1s informaci\u00f3n\u003c/a\u003e", "Url_externo": "https://www.europapress.es/internacional/noticia-victimas-masacre-navidad-peru-descansan-finalmente-paz-20190930160032.html", "Url_imagen": "https://img.europapress.es/fotoweb/fotonoticia_20190930160032-1252049_640.jpg"}, "type": "Feature"}, {"geometry": {"coordinates": [-73.875097, -13.53278], "type": "Point"}, "id": "20", "properties": {"Descripci\u00f3n": "Un grupo de senderistas atacaron el puesto policial del distrito de Concepci\u00f3n e hirieron de gravedad a dos polic\u00edas.", "Distrito": "Concepci\u00f3n", "Evento": "Ataque a puesto policial de la Concepci\u00f3n", "Fecha": "1 de enero de 1985", "ID": 21, "Imagen": "\u003cimg src=\"https://lum.cultura.pe/cdi/sites/default/files/articulo/fotos/127_0.jpg\" alt=\"Event Image\" width=\"200\"\u003e", "Latitud": -13.53278, "Longitud": -73.875097, "Muertos": "0", "Provincia": "Vilcashuam\u00e1n", "Regi\u00f3n": "Ayacucho", "Search_Label": "Ataque a puesto policial de la Concepci\u00f3n Vilcashuam\u00e1n Concepci\u00f3n", "Tipo": "Ataque", "Url": "\u003ca href=\"https://lum.cultura.pe/cdi/periodico/100-terroristas-atacan-comisaria\" target=\"_blank\"\u003eM\u00e1s informaci\u00f3n\u003c/a\u003e", "Url_externo": "https://lum.cultura.pe/cdi/periodico/100-terroristas-atacan-comisaria", "Url_imagen": "https://lum.cultura.pe/cdi/sites/default/files/articulo/fotos/127_0.jpg"}, "type": "Feature"}, {"geometry": {"coordinates": [-74.2475, -12.939722], "type": "Point"}, "id": "21", "properties": {"Descripci\u00f3n": "Durante la madrugada, un grupo de 20 senderistas tomaron por asalto el colegio estatal \u201cGonzales Vigil\u201d. Luego de maniatar a los tres guardianes del local, pintaron las paredes con lemas subversivos dirigido a los del Ej\u00e9rcito y la Marina", "Distrito": "Huanta", "Evento": "Toma del colegio Gonzales Vigil", "Fecha": "13 de agosto de 1985", "ID": 22, "Imagen": "\u003cimg src=\"https://lum.cultura.pe/cdi/sites/default/files/articulo/fotos/1055.jpg\" alt=\"Event Image\" width=\"200\"\u003e", "Latitud": -12.939722, "Longitud": -74.2475, "Muertos": "0", "Provincia": "Huanta", "Regi\u00f3n": "Ayacucho", "Search_Label": "Toma del colegio Gonzales Vigil Huanta Huanta", "Tipo": "Toma", "Url": "\u003ca href=\"https://lum.cultura.pe/cdi/periodico/terroristas-tomaron-un-colegio-ayacucho\" target=\"_blank\"\u003eM\u00e1s informaci\u00f3n\u003c/a\u003e", "Url_externo": "https://lum.cultura.pe/cdi/periodico/terroristas-tomaron-un-colegio-ayacucho", "Url_imagen": "https://lum.cultura.pe/cdi/sites/default/files/articulo/fotos/1055.jpg"}, "type": "Feature"}, {"geometry": {"coordinates": [-74.2475, -12.939722], "type": "Point"}, "id": "22", "properties": {"Descripci\u00f3n": "Cerca de cincuenta senderistas disfrazados con uniformes de infantes de Marina atacaron la comunidad de Pampacancha durante la madrugada. Ingresaron a los domicilios y obligaron a los habitantes a presenciar un \"juicio popular\" en contra de cuatro campesinos, quienes fueron asesinados.", "Distrito": "Huanta", "Evento": "Asesinato en Pampacancha", "Fecha": "16 de febrero de 1987", "ID": 23, "Imagen": "\u003cimg src=\"https://lum.cultura.pe/cdi/sites/default/files/articulo/fotos/001641_0.jpg\" alt=\"Event Image\" width=\"200\"\u003e", "Latitud": -12.939722, "Longitud": -74.2475, "Muertos": "4", "Provincia": "Huanta", "Regi\u00f3n": "Ayacucho", "Search_Label": "Asesinato en Pampacancha Huanta Huanta", "Tipo": "Asesinato", "Url": "\u003ca href=\"https://lum.cultura.pe/cdi/periodico/vestidos-de-marinos-matan-4-campesinos-0\" target=\"_blank\"\u003eM\u00e1s informaci\u00f3n\u003c/a\u003e", "Url_externo": "https://lum.cultura.pe/cdi/periodico/vestidos-de-marinos-matan-4-campesinos-0", "Url_imagen": "https://lum.cultura.pe/cdi/sites/default/files/articulo/fotos/001641_0.jpg"}, "type": "Feature"}, {"geometry": {"coordinates": [-73.980659, -13.013638], "type": "Point"}, "id": "23", "properties": {"Descripci\u00f3n": "20 miembros del PCP-SL entraron a la casa de Alfonso Condemayta, lo interrogaron y lo golpearon hasta matarlo. Quemaron las casas vecinas y luego volvieron para quemar la casa de la v\u00edctima. Sin embargo, uno de los senderistas orden\u00f3 apagar el fuego y amenaz\u00f3 a la esposa de la v\u00edctima para que no dijera nada. Se retiraron dando vivas a la lucha armada, llev\u00e1ndose pertenencias y ganado. Esa misma noche, 150 miembros del PCP-SL entraron a la comunidad dando muerte a varios pobladores. ", "Distrito": "San Miguel", "Evento": "Masacre en la comunidad de Roqchas", "Fecha": "17 de febrero de 1987", "ID": 24, "Imagen": "\u003cimg src=\"https://lum.cultura.pe/cdi/periodico/terroristas-matan-8-campesinos\" alt=\"Event Image\" width=\"200\"\u003e", "Latitud": -13.013638, "Longitud": -73.980659, "Muertos": "15", "Provincia": "La Mar", "Regi\u00f3n": "Ayacucho", "Search_Label": "Masacre en la comunidad de Roqchas La Mar San Miguel", "Tipo": "Masacre", "Url": "\u003ca href=\"https://lum.cultura.pe/cdi/periodico/terroristas-matan-8-campesinos\" target=\"_blank\"\u003eM\u00e1s informaci\u00f3n\u003c/a\u003e", "Url_externo": "https://lum.cultura.pe/cdi/periodico/terroristas-matan-8-campesinos", "Url_imagen": "https://lum.cultura.pe/cdi/periodico/terroristas-matan-8-campesinos"}, "type": "Feature"}, {"geometry": {"coordinates": [-74.224444, -13.163056], "type": "Point"}, "id": "24", "properties": {"Descripci\u00f3n": "Miembros del PCP-SL celebraron el quinto aniversario del asalto a la c\u00e1rcel de Ayacucho causando apag\u00f3n y lanzando explosivos en diferentes \u00e1reas de la ciudad.", "Distrito": "Ayacucho", "Evento": "Apag\u00f3n y explosivos en Ayacucho", "Fecha": "3 de marzo de 1987", "ID": 25, "Imagen": "\u003cimg src=\"https://lum.cultura.pe/cdi/sites/default/files/articulo/fotos/001850.jpg\" alt=\"Event Image\" width=\"200\"\u003e", "Latitud": -13.163056, "Longitud": -74.224444, "Muertos": "0", "Provincia": "Huamanga", "Regi\u00f3n": "Ayacucho", "Search_Label": "Apag\u00f3n y explosivos en Ayacucho Huamanga Ayacucho", "Tipo": "Apag\u00f3n", "Url": "\u003ca href=\"https://cedoc.sisbib.unmsm.edu.pe/public/pdf/gorriti/Subfondo_%20VOLANTES/Serie_%20VOLANTES%20POL%C3%8DTICO-MILITARES/2.3.44.pdf\" target=\"_blank\"\u003eM\u00e1s informaci\u00f3n\u003c/a\u003e", "Url_externo": "https://cedoc.sisbib.unmsm.edu.pe/public/pdf/gorriti/Subfondo_%20VOLANTES/Serie_%20VOLANTES%20POL%C3%8DTICO-MILITARES/2.3.44.pdf", "Url_imagen": "https://lum.cultura.pe/cdi/sites/default/files/articulo/fotos/001850.jpg"}, "type": "Feature"}, {"geometry": {"coordinates": [-74.225889, -13.160361], "type": "Point"}, "id": "25", "properties": {"Descripci\u00f3n": "En la madrugrada, senderistas derribaron torres de alta tensi\u00f3n emplenado una sierra el\u00e9ctrica y dejaron en tinieblas a Ayacucho y Huanta previo a las celebraciones de Semana Santa.", "Distrito": "Ayacucho", "Evento": "Apag\u00f3n previo a Semana Santa", "Fecha": "14 de abril de 1987", "ID": 26, "Imagen": "\u003cimg src=\"https://lum.cultura.pe/cdi/sites/default/files/articulo/fotos/002286b.jpg\" alt=\"Event Image\" width=\"200\"\u003e", "Latitud": -13.160361, "Longitud": -74.225889, "Muertos": "0", "Provincia": "Huamanga", "Regi\u00f3n": "Ayacucho", "Search_Label": "Apag\u00f3n previo a Semana Santa Huamanga Ayacucho", "Tipo": "Apag\u00f3n", "Url": "\u003ca href=\"https://lum.cultura.pe/cdi/periodico/vuelan-torres-y-dejan-en-tinieblas-ayacucho-y-huanta\" target=\"_blank\"\u003eM\u00e1s informaci\u00f3n\u003c/a\u003e", "Url_externo": "https://lum.cultura.pe/cdi/periodico/vuelan-torres-y-dejan-en-tinieblas-ayacucho-y-huanta", "Url_imagen": "https://lum.cultura.pe/cdi/sites/default/files/articulo/fotos/002286b.jpg"}, "type": "Feature"}, {"geometry": {"coordinates": [-74.225833, -13.160278], "type": "Point"}, "id": "26", "properties": {"Descripci\u00f3n": "Cuatro miembros del PCP-SL ingresaron al colegio secundario de menores de San Ram\u00f3n, amenazaron de muerte a la secretaria y asesinaron al director del plantel Alfredo Mendoza Salazar. En el lugar los senderistas dejaron un cartel con la siguiente inscripci\u00f3n: \u003c\u003cas\u00ed mueren los apristas, por cada prisionero de guerra asesinado en el Front\u00f3n, Lurigancho, moriran 10 apristas. \u00a1Viva el presiente Gonzalo!\u00a1viva el PCP!. Desarrollar la guerra popular sirviendo a la revoluci\u00f3n mundial. \u00a1Resistencia y heroicidad! \u00a1Alan genocida, facista, corporativo, reaccionario pro imperialista!\u003e\u003e", "Distrito": "Ayacucho", "Evento": "Asesinato de Alfredo Mendoza Salazar", "Fecha": "19 de marzo de 1987", "ID": 27, "Imagen": "\u003cimg src=\"https://lum.cultura.pe/cdi/sites/default/file es/articulo/fotos/87-0057c.jpg\" alt=\"Event Image\" width=\"200\"\u003e", "Latitud": -13.1684564, "Longitud": -73.8487876, "Muertos": "23+", "Provincia": "La Mar", "Regi\u00f3n": "Ayacucho", "Search_Label": "Asesinato en Chilcas La Mar Chilcas", "Tipo": "Asesinato", "Url": "\u003ca href=\"https://lum.cultura.pe/cdi/periodico/senderistas-asesinaron-25-personas-en-la-mar\" target=\"_blank\"\u003eM\u00e1s informaci\u00f3n\u003c/a\u003e", "Url_externo": "https://lum.cultura.pe/cdi/periodico/senderistas-asesinaron-25-personas-en-la-mar", "Url_imagen": "https://lum.cultura.pe/cdi/sites/default/files/articulo/fotos/87-0057c.jpg"}, "type": "Feature"}, {"geometry": {"coordinates": [-73.787625, -12.62823], "type": "Point"}, "id": "33", "properties": {"Descripci\u00f3n": "Un grupo de senderistas incursiona en la Valle de San Francisco, La Mar (Ayacucho), y mata a 5 campesinos.", "Distrito": "Ayna", "Evento": "Asesinato en Valle de San Francisco", "Fecha": "10 de septiembre de 1987", "ID": 34, "Imagen": "\u003cimg src=\"nan\" alt=\"Event Image\" width=\"200\"\u003e", "Latitud": -12.62823, "Longitud": -73.787625, "Muertos": "5", "Provincia": "La Mar", "Regi\u00f3n": "Ayacucho", "Search_Label": "Asesinato en Valle de San Francisco La Mar Ayna", "Tipo": "Asesinato", "Url": "\u003ca href=\"nan\" target=\"_blank\"\u003eM\u00e1s informaci\u00f3n\u003c/a\u003e", "Url_externo": null, "Url_imagen": null}, "type": "Feature"}, {"geometry": {"coordinates": [-74.407306, -13.20775], "type": "Point"}, "id": "34", "properties": {"Descripci\u00f3n": "En la madrugada del 11 de diciembre de 1989 un grupo de aproximadamente 200 senderistas irrumpi\u00f3 en Paccha. Los miembros de la columna ingresaron a las viviendas de los comuneros, atando a los hombres de la comunidad, golpe\u00e1ndolos y conduci\u00e9ndolos a la plaza, sin atender a las s\u00faplicas de las mujeres y los ni\u00f1os. El presidente de la comunidad, Esteban Chumbez L\u00f3pez, Faustino Jayo L\u00f3pez y Juli\u00e1n Blas L\u00f3pez fueron humillados, torturados y asesinados, al igual que al menos otras diecinueve personas.", "Distrito": "Vichos", "Evento": "Masacre en Pacchas", "Fecha": "11 de diciembre de 1989", "ID": 35, "Imagen": "\u003cimg src=\"https://lum.cultura.pe/cdi/sites/default/files/styles/margen_derecha/public/fotografia/fotos/0102011101003-min.jpg?itok=Nc9dXMeU\" alt=\"Event Image\" width=\"200\"\u003e", "Latitud": -13.20775, "Longitud": -74.407306, "Muertos": "22", "Provincia": "Huamanga", "Regi\u00f3n": "Ayacucho", "Search_Label": "Masacre en Pacchas Huamanga Vichos", "Tipo": "Masacre", "Url": "\u003ca href=\"https://www.youtube.com/watch?v=AF3SxealY6g\" target=\"_blank\"\u003eM\u00e1s informaci\u00f3n\u003c/a\u003e", "Url_externo": "https://www.youtube.com/watch?v=AF3SxealY6g", "Url_imagen": "https://lum.cultura.pe/cdi/sites/default/files/styles/margen_derecha/public/fotografia/fotos/0102011101003-min.jpg?itok=Nc9dXMeU"}, "type": "Feature"}], "type": "FeatureCollection"});
